<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PassManager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body data-theme="dark">
    <div class="auth-container">
        <div class="auth-page-card">
            <h2>Join PassManager</h2>
            <form id="register-form" method="POST" action="{{ url_for('register') }}">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="auth-button">Create Account</button>
            </form>
            <p class="auth-page-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            <p class="auth-page-link"><a href="{{ url_for('home') }}">← Back to Home</a></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
